{% extends "new/loyal.html" %}

{% block info %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="detail_news">
        <div class="detail">
            <h1>{{ article.title }}</h1>
            <p>{{ article.date }}</p>
            <b>{{ article.full_text }}</b>
            <p><a href="{% url 'news-update' article.id %}" class="btn btn-info">Update news</a></p>
            <p><a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete news</a></p>
        </div>
        </div>
{% endblock %}
