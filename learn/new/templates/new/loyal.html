<!DOCTYPE html>
<html lang=ru>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block info %}{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/adf0f49fb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type = "text/css" href="{% static '/new/css/home.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'new/img/c242b079cbbc9d4ceb581fd178a9a071.jpg' %}">
        <span class="logo"><b>Dreror</b></span>
        <h3><i class="fa-solid fa-bars"></i>  Menu</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i><b>  Home</b></li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i><b>  About me</b></li></a>
            <a href="{% url 'cont' %}"><li><i class="fa-solid fa-phone"></i><b>  Contact</b></li></a>
            <a href="{% url 'new_2_home' %}"><li><i class="fa-solid fa-newspaper"></i><b>  News</b></li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i><b> Add news</b></button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
